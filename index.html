<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <h1>Criar conta</h1>
        <div class="social-media">

            <a href="https://www.google.com/" target="_blank"> <img src="assets/google.png" alt="Google"></a>
            <a href="http://pt-br.facebook.com/" target="_blank"><img src="assets/facebook.png" alt="facebook"></a>
            <a href="http://br.linkedin.com" target="_blank"><img src="assets/linkedin.png" alt="Linkedin"></a>

        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

            <form action="https://api.sheetmonkey.io/form/sDGuZseuL35GpBaEFhe5Hi" method="post">
                <label for="name">
                    <span>Nome</span>
                    <input type="text" name="name" id="name">
                </label>
            
                <label for="Cep">
                    <span>Cep:</span>
                    <input type="text" name="cep" id="cep" value="" size="10" maxlength="9"
                        onblur="pesquisacep(this.value);" />
                </label>
                <label for="rua">
                    <span>Rua:</span>
                    <input type="text" name="rua" id="rua" size="60">
                </label>
                <label for="Bairro">
                    <span>Bairro</span>
                    <input type="text" name="bairro" id="bairro" size="40">
                </label>

                <label for="Cidade">
                    <span>Cidade</span>
                    <input type="text" name="cidade" id="cidade" size="40">
                </label>

                <label for="Estado">
                    <span>Estado</span>
                    <input type="text" name="uf" id="uf" size="40">
                </label>
                <input type="submit" value="Enviar">

        </form>
        
    </main>

    <section class="imagens">

        <img src="assets/mobile.svg" alt="mobile">
        <div class="circle"></div>

    </section>

    <script src="cep.js"></script>
</body>
</html>
